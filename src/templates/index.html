<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Pannel</title>

        <script>
            function moveServo(position) {
                fetch("/move_servo", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "position=" + position
                })
                .then(response => response.text())
                .then(data => console.log(data));
            }
        </script>
    </head>
    <body>
        <h1>Control the Servo</h1>
        <button onclick="moveServo('left')">Move Left</button>
        <button onclick="moveServo('center')">Center</button>
        <button onclick="moveServo('right')">Move Right</button>
    </body>
</html>
